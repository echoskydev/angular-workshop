<app-auth-content>
    <div class="app-title">
        <div>
            <h1><i class="fa fa-dashboard"></i> Members</h1>
            <p>Members page</p>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item"><a href="#">Members</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">

                <div class="text-right">
                    <!-- 
                        <a type="button" class="btn btn-primary" [routerLink]="['/member-create']"> <i class="fa fa-plus"></i>
                        Create Member</a> 
                    -->

                    <button type="button" class="btn btn-primary" (click)="openModal(template)"><i class="fa fa-plus"></i>
                        Create Member
                    </button>
                </div>




                <ng-template #template>
                    <form class="form-horizontal" [formGroup]="form" (submit)="onSubmit()">
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">Modal</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group row">
                                <label class="control-label col-md-3">Name</label>
                                <div class="col-md-8">
                                    <input class="form-control" type="text" formControlName="name" placeholder="Enter full name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3">Email</label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-8" type="email" formControlName="email"
                                        placeholder="Enter email address">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3">Address</label>
                                <div class="col-md-8">
                                    <textarea class="form-control" rows="4" formControlName="address" placeholder="Enter your address"></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-md-3">Password</label>
                                <div class="col-md-8">
                                    <input class="form-control col-md-8" type="text" formControlName="password"
                                        placeholder="Enter password">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" type="submit"> Save</button>
                        </div>
                    </form>
                </ng-template>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.email }}</td>
                            <td>{{ item.address }}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</app-auth-content>
